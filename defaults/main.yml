---
_mongos:
  deb822_repository:
    - name: mongodb
      types: deb
      uris: https://repo.mongodb.org/apt/debian
      suites: "{{ ansible_distribution_release }}/mongodb-org/8.0"
      components: main
      signed_by: https://www.mongodb.org/static/pgp/server-8.0.asc
  apt:
    packages:
      - name: "mongodb-org-mongos"
        version: "8.0*"
      - name: "mongodb-org-tools"
        version: "8.0*"
      - name: "mongodb-org-shell"
        version: "8.0*"
  remove_default_startup: true
  remove_default_data: true
